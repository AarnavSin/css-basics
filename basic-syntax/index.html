<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="header">The Heading</h1>

    <p>
        This is a paragraph.
    </p>

    <div class="container">
        <h2>This is a smaller heading.</h2>
        <p>
            While this is another paragraph.
        </p>
    </div>

    <div class="unique-one">
        Just some random text.
    </div>

    <div class="unique-two">
        Some other random text.
    </div>
    
    <br>

    <div>
        <div class="subsection header">Subsection Header</div>
        <p class="subsection preview">Subsection Preview</p>
        <br>
        <div class="subsection header">Subsection Header 2</div>
        <div class="subsection header third">Subsection Header Third</div>
        <br>
        <div class="subsection" id="header">Subsection IDHeader</div>
    </div>
</body>
</html>
